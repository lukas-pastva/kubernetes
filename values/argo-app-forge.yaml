deployments:

  argo-app-forge:
    image: lukaspastva/argo-app-forge:8f6f1759d1ef1ae5516e56bd1474417826ffd16c
    resources:
      limits:
        memory: 400Mi
      requests:
        cpu: 100m
        memory: 100Mi
    # podSecurityContextRestricted: true
    ports:
      - name: http
        port: 8080
        domains:
          - "initialize.tronic.sk"
        paths:
          - "/"
        # oauth2-google BEGIN
        # annotations:
        #   nginx.ingress.kubernetes.io/auth-signin: https://oauth2-google.tronic.sk/oauth2/start?rd=$scheme://$http_host$request_uri
        #   nginx.ingress.kubernetes.io/auth-url: https://oauth2-google.tronic.sk/oauth2/auth
        # oauth2-google END
    env:
      - name: GIT_REPO_SSH
        value: "git@github.com:lukaspastva/kubernetes.git"
      - name: GIT_BRANCH
        value: "main"
      - name: GIT_SSH_KEY
        valueFrom:
          secretKeyRef:
            name: git-ssh-read-helm-charts
            key: GIT_REPO_SSH
      - name: TOKEN_REPLACE
        value: "tronic.sk"
      - name: APPS_GLOB
        value: "app-of-apps.yaml"
      - name: VALUES_SUBDIR
        value: "values"
      

        