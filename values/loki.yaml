deploymentMode: SimpleScalable

global:
  dnsService: rke2-coredns-rke2-coredns

gateway:
  enabled: false

ingress:
  enabled: true
  ingressClassName: nginx
  hosts:
    - loki.tronic.sk

loki:
  schemaConfig:
    configs:
      - from: 2024-04-01
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h

  auth_enabled: false

  storage:
    bucketNames:
      chunks: loki
      ruler: loki
      admin: loki
    type: s3
    s3:
      region: auto
      endpoint: ${S3_ENDPOINT}
      accessKeyId: ${S3_ACCESS_KEY_ID}
      secretAccessKey: ${S3_SECRET_ACCESS_KEY}
      s3ForcePathStyle: true

  rulerConfig:
    alertmanager_url: http://alertmanager-operated.monitoring.svc.cluster.local:9093
    rule_path: /rules
    wal:
      dir: /tmp/ruler-wal
    storage:
      type: local
      local:
        directory: /rules
    remote_write:
      enabled: true
      client:
        url: http://prometheus-operated.monitoring.svc.cluster.local:9090/api/v1/write
backend:
  replicas: 3
  persistence:
    storageClass: local-path
    enableStatefulSetAutoDeletePVC: false
  extraArgs:
    - -config.expand-env=true
  extraEnv:
    - name: S3_ENDPOINT
      valueFrom:
        secretKeyRef:
          name: monitoring-s3
          key: endpoint
    - name: S3_ACCESS_KEY_ID
      valueFrom:
        secretKeyRef:
          name: monitoring-s3
          key: accessKeyID
    - name: S3_SECRET_ACCESS_KEY
      valueFrom:
        secretKeyRef:
          name: monitoring-s3
          key: secretAccessKey

write:
  replicas: 3
  persistence:
    storageClass: local-path
  extraArgs:
    - -config.expand-env=true
  extraEnv:
    - name: S3_ENDPOINT
      valueFrom:
        secretKeyRef:
          name: monitoring-s3
          key: endpoint
    - name: S3_ACCESS_KEY_ID
      valueFrom:
        secretKeyRef:
          name: monitoring-s3
          key: accessKeyID
    - name: S3_SECRET_ACCESS_KEY
      valueFrom:
        secretKeyRef:
          name: monitoring-s3
          key: secretAccessKey

read:
  replicas: 3
  persistence:
    storageClass: local-path
  extraArgs:
    - -config.expand-env=true
  extraEnv:
    - name: S3_ENDPOINT
      valueFrom:
        secretKeyRef:
          name: monitoring-s3
          key: endpoint
    - name: S3_ACCESS_KEY_ID
      valueFrom:
        secretKeyRef:
          name: monitoring-s3
          key: accessKeyID
    - name: S3_SECRET_ACCESS_KEY
      valueFrom:
        secretKeyRef:
          name: monitoring-s3
          key: secretAccessKey

lokiCanary:
  enabled: false

test:
  enabled: false
