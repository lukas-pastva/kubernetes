createAggregateRoles: false
singleNamespace: true
controller:
  clusterWorkflowTemplates:
    enabled: false
server:
  clusterWorkflowTemplates:
    enabled: false
  logging:
    level: debug
  ingress:
    enabled: true
    ingressClassName: "nginx"
    hosts:
      - workflows.tronic.sk
    annotations:
      nginx.ingress.kubernetes.io/auth-signin: https://oauth2-google.tronic.sk/oauth2/start?rd=$scheme://$http_host$request_uri
      nginx.ingress.kubernetes.io/auth-url: https://oauth2-google.tronic.sk/oauth2/auth
  authModes: ["server"]

extraObjects:
  - apiVersion: argoproj.io/v1alpha1
    kind: EventBus
    metadata:
      name: default
      namespace: argo-workflows
    spec:
      nats:
        native:
          auth: none
  - apiVersion: rbac.authorization.k8s.io/v1
    kind: Role
    metadata:
      name: workflows-admin
      namespace: argo-workflows
    rules:
      - apiGroups:
          - ""
        resources:
          - pods
        verbs:
          - get
          - watch
          - patch
      - apiGroups:
          - ""
        resources:
          - pods/log
        verbs:
          - get
          - watch
      - apiGroups:
          - ""
        resources:
          - pods/exec
        verbs:
          - create
      - apiGroups:
          - argoproj.io
        resources:
          - workflowtaskresults
        verbs:
          - create
          - patch
      - apiGroups:
          - argoproj.io
        resources:
          - workflowtasksets
          - workflowartifactgctasks
        verbs:
          - list
          - watch
      - apiGroups:
          - argoproj.io
        resources:
          - workflowtasksets/status
          - workflowartifactgctasks/status
        verbs:
          - patch
  - apiVersion: rbac.authorization.k8s.io/v1
    kind: RoleBinding
    metadata:
      name: workflows-admin
      namespace: argo-workflows
    subjects:
      - kind: ServiceAccount
        name: argo-workflows-workflow-controller
        namespace: argo-workflows
    roleRef:
      kind: Role
      name: workflows-admin
      apiGroup: rbac.authorization.k8s.io
  - apiVersion: v1
    kind: Secret
    metadata:
      name: workflows-admin.service-account-token
      namespace: argo-workflows
      annotations:
        kubernetes.io/service-account.name: argo-workflows-workflow-controller
    type: kubernetes.io/service-account-token