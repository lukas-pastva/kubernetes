controller:
  resources:
    limits:
      memory: 1000Mi
    requests:
      cpu: 100m
      memory: 300Mi
dex:
  enabled: false
  resources:
    limits:
      memory: 128Mi
    requests:
      cpu: 10m
      memory: 50Mi
redis:
  resources:
    limits:
      memory: 128Mi
    requests:
      cpu: 30m
      memory: 50Mi
server:
  ingress:
    enabled: true
    hostname: argocd.tronic.sk
    https: false
    ingressClassName: nginx
    # oauth2-google BEGIN
    # annotations:
    #   nginx.ingress.kubernetes.io/auth-signin: https://oauth2-google.tronic.sk/oauth2/start?rd=$scheme://$http_host$request_uri
    #   nginx.ingress.kubernetes.io/auth-url: https://oauth2-google.tronic.sk/oauth2/auth
    # oauth2-google END
  resources:
    limits:
      memory: 200Mi
    requests:
      cpu: 40m
      memory: 128Mi
repoServer:
  resources:
    limits:
      memory: 800Mi
    requests:
      cpu: 100m
      memory: 250Mi
applicationSet:
  resources:
    limits:
      memory: 128Mi
    requests:
      cpu: 40m
      memory: 128Mi
notifications:
  resources:
    limits:
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 128Mi
configs:
  params:
    server.insecure: true
  cm:
    exec.enabled: true
extraObjects:
  - apiVersion: argoproj.io/v1alpha1
    kind: AppProject
    metadata:
      name: default
      namespace: argocd
    spec:
      clusterResourceWhitelist:
      - group: '*'
        kind: '*'
      description: default project
      destinations:
      - namespace: '*'
        server: '*'
      orphanedResources:
        warn: true
      sourceRepos:
      - '*'
  - apiVersion: argoproj.io/v1alpha1
    kind: Application
    metadata:
      name: app-of-apps
      namespace: argocd
    spec:
      project: default
      source:
        repoURL: git@gitlab.com:tronic-sk/helm-charts.git
        path: charts/internal/app-of-apps
        targetRevision: main
        helm:
          valueFiles:
          - ../../../app-of-apps.yaml
      destination:
        namespace: argocd
        name: in-cluster
