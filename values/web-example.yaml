deployments:

  web-example-sql:
    image: mariadb:11.3
    ports:
      - name: http
        port: 3306
    extraServiceAccounts:
      event-backup-k8s:
        namespace: argo-workflows
    roleRules:
      - apiGroups: [""]
        resources: ["pods"]
        verbs: ["list", "get"]
      - apiGroups: [""]
        resources: ["pods/exec"]
        verbs: ["create", "get"]
    env:
    - name: MARIADB_DATABASE
      value: "web-example"
    - name: MARIADB_USER
      value: "web-example"
    - name: MARIADB_PASSWORD
      value: "web-example-password"
    - name: MARIADB_ROOT_PASSWORD
      value: "web-example-root-password"

  web-example:
    image: lukaspastva/web-baby:3e348df6b851f8519f8d0f5e515f3ce4a1d63d83
    annotations:
      instrumentation.opentelemetry.io/inject-nodejs: web-example/opentelemetry
      sidecar.opentelemetry.io/inject: opentelemetry/opentelemetry-sidecar
    resources:
      limits:
        memory: 200Mi
      requests:
        cpu: 100m
        memory: 100Mi
    extraServiceAccounts:
      event-backup-k8s:
        namespace: argo-workflows
    roleRules:
      - apiGroups: [""]
        resources: ["pods"]
        verbs: ["list", "get"]
      - apiGroups: [""]
        resources: ["pods/exec"]
        verbs: ["create", "get"]
    ports:
      - name: http
        port: 8080
        domains:
          - "tronic.sk"
          - "www.tronic.sk"
        paths:
          - "/"
    env:
      - name: DB_NAME
        value: "web-example"
      - name: DB_USER
        value: "web-example"
      - name: DB_PASSWORD
        value: "web-example-password"
      - name: DB_HOST
        value: web-example-sql.web-example.svc.cluster.local

extraObjects:
  - apiVersion: rbac.authorization.k8s.io/v1
    kind: Role
    metadata:
      name: argo-event-role
    rules:
      - apiGroups:
          - apps
        resources:
          - deployments
        verbs:
          - get
          - list
          - watch
          - patch
          - create
          - update
          - delete
  - apiVersion: rbac.authorization.k8s.io/v1
    kind: RoleBinding
    metadata:
      name: argo-event-role
    subjects:
      - kind: ServiceAccount
        name: event-stop
        namespace: argo-workflows
      - kind: ServiceAccount
        name: event-deploy
        namespace: argo-workflows
    roleRef:
      kind: Role
      name: argo-event-role
      apiGroup: rbac.authorization.k8s.io

  # otel
  - apiVersion: opentelemetry.io/v1alpha1
    kind: Instrumentation
    metadata:
      name: opentelemetry
      namespace: web-example
    spec:
      exporter:
        endpoint: http://localhost:4317
      propagators: [ tracecontext, baggage, b3 ]

      nodejs: {}
      java:   {}
      python: {}

      sampler:
        type: parentbased_traceidratio
        argument: "0.25"
