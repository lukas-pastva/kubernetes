ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  tls:
    - secretName: admin-toggler-lukaspastva-sk
      hosts:
        - admin-toggler.lukaspastva.sk
  hosts:
    - host: admin-toggler.lukaspastva.sk
      paths:
        - path: /
          pathType: ImplementationSpecific

rootDir:
  type: pvc
  readOnly: false
  hostPath:
    path: /app/media
  pvc:
    existingClaim: "web-argo-helm-toggler"

db:
  pvc:
    enabled: false