metrics:
  enabled: true
  serviceMonitor:
    enabled: false
  prometheusRule:
    enabled: false
controller:
  ingressClassResource:
    default: true
  podAnnotations:
    instrumentation.opentelemetry.io/inject-nginx: "true"
    sidecar.opentelemetry.io/inject: opentelemetry/opentelemetry-sidecar
